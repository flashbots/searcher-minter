name: test

on: [ push, pull_request ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install Dependencies
      run: yarn
    - name: Run Tests
      env:
        INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
        CHAIN_ID: ${{ secrets.CHAIN_ID }}
        WALLET_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
        BLOCKNATIVE_API_KEY: ${{ secrets.BLOCKNATIVE_API_KEY }}
        ERC721_CONTRACT_ADDRESS: ${{ secrets.ERC721_CONTRACT_ADDRESS }}
        MINTING_ABI: ${{ secrets.MINTING_ABI }}
        MAX_SUPPLY_ABI: ${{ secrets.MAX_SUPPLY_ABI }}
        YOBOT_LIMIT_ORDER_CONTRACT: ${{ secrets.YOBOT_LIMIT_ORDER_CONTRACT }}
        TOTAL_SUPPLY_ABI: ${{ secrets.TOTAL_SUPPLY_ABI }}
      run: yarn test